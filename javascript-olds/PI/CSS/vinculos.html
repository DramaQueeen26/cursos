<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        a:visited{
            color: #0F0;
        }
        
        a:link{
            color:#F00;
            text-decoration: none;
        }

        a:hover{
            color: #FF0;
            text-decoration: underline;
        }

        a:active{
            color: #00F;
        }
    
    </style>
</head>
<body>
    <a href="https://google.com">Google</a>
    <br>
    <a href="https://amazon.com">Amazon</a>
    
    <!-- Link: en reposo
        visited: cuando ha sido visto
        hover: cuando se pasa el raton encima
        active: cuando se estÃ¡ haciendo click -->

</body>
</html>
