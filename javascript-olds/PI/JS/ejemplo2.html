<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jugando con variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css2.css" />
    <script src=""></script>
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <p class="logo">Curso JavaScript</p>
        </div>
        <div class="contenido">
            <div class="principal">
                <h1>Jugando con variables</h1>
                <script>
                    var nombre=prompt("Introduce tu nombre");
                    var apellido=prompt("Introduce tu Apellido");
                    var edad=prompt("Introduce tu edad");
                    var restando=prompt("¿Cuantos años deseas quitarte?");

                    edad-=restando;

                    document.write("<p>");
                    document.write("Bienvenido " + nombre + " " + apellido + "<br>" + "Te gustaría tener: " + edad + " años");
                    document.write("</p>")
                </script>
            </div>
        </div>
    </div>
</body>
</html>
