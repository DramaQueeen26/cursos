<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.micontenedor{
			background-color: #F0F;
		}
	</style>
	<script src="Jquery/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			//alert($("#errores h2").html());
			
			$("#errores").append("<p>Hay errores en el formulario</p>");
			
		});
	</script>
</head>
<body>
	<div id="contenedor">
		<div id="errores" class="micontenedor">
			<h2>Errores</h2>
		</div>
	</div>
<!--
	html: sustituye.
	append: agrega contenido a continuacion.
	prepend: agrega contenido antes.
	before: agrega antes del contenedor.
	after: lo agrega a continuacion del contenedor.
	text: Parecida a html pero no sustituye etiquetas.
	

-->
</body>
</html>
