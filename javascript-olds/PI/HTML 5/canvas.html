<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Canvas</title>
	<link rel="stylesheet" href="">

	<style type="text/css" media="screen">
	#lienzo{
		background-color: #F00;
		}

		section{
			width: 500px;
			position: relative;
			margin: auto;

		}


	</style>

	<script type="text/javascript">
		
		function comenzar(){
			var elemento=document.getElementById("lienzo");

			lienzo=elemento.getContext("2d");
			lienzo.strokeStyle="#000CFF";
			lienzo.fillStyle="#00F9F0";
			lienzo.globalAlpha=0.3;
			lienzo.strokeRect(100, 100, 120, 120);
			lienzo.fillRect(110, 110, 100, 100);
			lienzo.clearRect(120, 120, 80, 80);
			

		}





		window.addEventListener("load", comenzar, false);
	</script>

</head>

<body>
	<section id="dibujo">
		<canvas id="lienzo" width="500" height="300">
			Su navegador no soporta el elemento HTML5 Canvas.
		</canvas>
	</section>
</body>
</html>
