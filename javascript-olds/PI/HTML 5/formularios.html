<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<section>

		<form name="formulario" id="formulario" method="get" autocomplete="off">
			<!--Autocomplete se usa para que no aparezca nada en el formulario-->

			E-mail: &nbsp<input type="email" name="" required placeholder="Email"><br>
			Buscar: &nbsp<input type="text" name="texto" id="texto" autocomplete="off"><br>
			Url: &nbsp<input type="url" name="" placeholder="Solo url"><br>
			Edad: &nbsp<input type="range" min="18" max="50"><br>
			Fecha: &nbsp<input type="date" name=""><br>
			C. Postal: &nbsp<input pattern="[0-9]{5}" name=""><hr>


			<input type="submit" name="" value="Enviar">
		</form>

	</section>

</body>
</html>
