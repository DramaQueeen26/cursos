<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Switch</title>
	<link rel="stylesheet" href="">
</head>
<script>
	var numero = 30;

	switch(numero){
		case 1:
			document.write("El número es 1");
			break;
		case 2:
			document.write("El número es 2");
			break;
		case 3:
			document.write("El número es 3");
			break;
		default:
			document.write("El número no está");
			break;
	}
</script>
<body>
	
</body>
</html>
