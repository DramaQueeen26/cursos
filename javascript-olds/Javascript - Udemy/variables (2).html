<!DOCTYPE html>
<html>
<head>
	<title>Click</title>
	<script src="jquery.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function(){

		var boton = $('button');
		var capa = $('section');

		boton.click(Definir);

		function Definir(){
			capa.html("<section style='width:300px;height:300px;background:red;'></section>");
		}
		
		

	});
</script>
<body>
	<button>Agregar</button>
	<section></section>
</body>
</html>
