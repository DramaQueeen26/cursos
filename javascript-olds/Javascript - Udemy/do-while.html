<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Do - While</title>
	<link rel="stylesheet" href="">
</head>
<script>
	var x = 0;
	var y = 2;
	while(x < 10){
		document.write(x + "<br>");
		x++;
	}

	do{
		document.write(y + "<br>");
		y++;
	}while(y < 10);
</script>	
<body>
	
</body>
</html>
