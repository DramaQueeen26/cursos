<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Elementos ID</title>
	<link rel="stylesheet" href="">
</head>
<script>
	function cargar(){
		var valor = document.getElementById('boton');
		valor.value = "click";
	}
</script>
<body onload="cargar()">
	<input type="submit" id="boton" value="submit">
</body>
</html>
