<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Definir Contenido</title>
	<link rel="stylesheet" href="">
</head>
<script>
	function definir(){
		document.getElementById('caja').innerHTML = "Ir a microsoft";
		document.getElementById('caja').href = "https://microsoft.com";

	}
</script>
<body>
	<button onclick="definir()">Cambiar</button>
	<a href="#" id="caja">Ir a google</a>
	
</body>
</html>
